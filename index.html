<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DystopianAI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Government Mandated Therapy AI</h1>
            <p class="tagline">Your AI Companion</p>
        </div>
    </header>

    <main class="main-content">
        <div class="start-evaluation-container" id="startEvaluationContainer">
            <button id="startEvaluationButton" class="start-evaluation-button">Start Evaluation</button>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-container">
                <textarea id="questionDropdown" class="question-dropdown" readonly></textarea>
                <button id="sendButton" class="send-button">Continue</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
